Журнал от электронного дневника состоит из следующих данных:
1 - строка - мусорная, ее не читаем
2 - строка - начинается с Класс: №класса 20XX/20XY учебный год
3 - строка - начинается с Предмет: Наименование предмета
4 - строка - какой то id (неизвестно, просто набор цифр)
5 - строка - ФИО учителя: ФИО
6 - строка - пустая
Данные строки занимают несколько ячеек: от A до F

Следующие 3 строки(7,8,9) заняты следующим образом:c
столбец A - строка 7-8 -  № п/п
столбец B - строка 7 - Месяц
столбец B - строка 8 - Число
столбец B - строка 9 - Фамилия и имя ученика

Далее структура такая:
вправо от  столбец B - строка 7 - Месяц - пишестся месяц, например апрель причем это большой блок, ровно на столько сколько уроков было в данном месяце
ниже него числа данного месяца в каждой ячейке
Под числом месяца, идет на следующей строке надпись ФО, а потом вниз оценки учеников.

Начиная с 10 строки в ячейки А - идет порядковый номер ученика.
Начиная с 10 строки в ячейки B - идет ФИО ученика.  
Начиная с 10 строки в ячейки С - идет первая оценка ученика ученика. 
В остальных столбцах далее идут оценки ученика.
На всякий случай проясню: начиная со строки 7 и со столбца D идет следующая структура столбцов
8 - строка - число месяца
9 - строка - Надпись ФО 
10 - строка - оценка
11 - строка - оценка
12 - строка - оценка
13 - строка - оценка
14 - строка - оценка

на 7 строке в виде большого блока на много столбцов идет наименование месяца.

В самом конце идут оценки за контрольные. 
Начиная с самого края справа  
в строке 7,8,9 написано "№ чтв"
с 10 строки идут оценки за четверть

Перед столбцом с оценками за четверть идут оценки за СОЧ
Структура столбца такая:
7 - строка - СОч
8 - строка - "Макс.балл"
9 - строка - максимальное количество баллов (например:20)
10 - строка - число в месяце
11 - строка - Количество баллов ученика за соч


Перед столбцом с оценками за СОч идут оценки за СОр
Структура столбца такая:
7 - строка - СОр
8 - строка - "Макс.балл"
9 - строка - максимальное количество баллов (например:13)
10 - строка - число в месяце
11 - строка - Количество баллов ученика за СОр

Но столбцов с сор может быть несколько например - 3 сора, 1 соч.
СОч всегда 1